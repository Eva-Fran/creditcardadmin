<mat-toolbar class="header-toolbar">
  <button mat-icon-button (click)="toggleSidebar()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="header-title">EFC CreditCard Portal</span>
  <span class="header-spacer"></span>
  <div class="flex space-x-4">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</div>
</mat-toolbar>
<mat-drawer-container class="content-container">
  <mat-drawer mode="side" [opened]="sidebarOpen" class="sidebar">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-card></mat-card> 
 <mat-drawer-content class="main-content">
    <router-outlet></router-outlet>
 </mat-drawer-content>
</mat-drawer-container>
